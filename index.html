<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Servicios Fotogr치ficos - Sa칰l D칤az</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Custom styles for the slider thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px; /* Smaller */
            height: 20px; /* Smaller */
            background: #000; /* Black */
            border-radius: 50%;
            cursor: pointer;
            margin-top: -7px; /* Re-center the smaller thumb */
        }
        input[type=range]::-moz-range-thumb {
            width: 20px; /* Smaller */
            height: 20px; /* Smaller */
            background: #000; /* Black */
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .modal, .portfolio-modal {
            transition: opacity 0.25s ease;
        }
        .duration-btn {
            background-color: white;
            color: #4b5563; /* text-gray-600 */
            border: 1px solid #d1d5db; /* border-gray-300 */
        }
        .duration-btn.active {
            border-color: #000;
            color: #000;
            box-shadow: 0 0 0 1px black; /* Outline effect */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-4 sm:p-8 max-w-5xl w-full">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">Cat치logo de Servicios</h1>
            <p class="text-lg text-gray-600 mt-2">Selecciona el tipo de servicio que necesitas</p>
        </header>

        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-3xl mx-auto">
                <!-- Card: Sesi칩n de Fotos -->
                <section id="card-sesion" data-service="sesion" class="bg-white rounded-xl shadow-lg px-10 py-12 cursor-pointer transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center">
                    <span class="text-5xl mb-4">游닞</span>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Sesi칩n de Fotos</h2>
                    <p class="text-gray-600 flex-grow font-normal">Sesiones de fotograf칤a profesional.</p>
                </section>

                <!-- Card: Plan Mensual -->
                <section id="card-plan" data-service="plan" class="bg-white rounded-xl shadow-lg px-10 py-12 cursor-pointer transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center">
                    <span class="text-5xl mb-4">游늰</span>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Plan Mensual</h2>
                    <p class="text-gray-600 flex-grow font-normal">Servicio continuo con entregas mensuales.</p>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500">
            <p>&nbsp;</p>
        </footer>
    </div>

    <!-- Service Modal -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md mx-auto transform transition-transform duration-300 scale-95">
            <div class="flex justify-between items-start mb-6">
                <h2 id="modal-title" class="flex-grow text-2xl font-bold text-gray-800 text-center"></h2>
                <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            
            <div class="flex items-baseline justify-between text-gray-800 mb-2">
                <p id="modal-slider-label" class="text-lg font-medium"></p>
                <div>
                    <span id="modal-cantidad" class="font-bold text-2xl text-black"></span>
                    <span id="modal-unidad" class="text-lg font-normal ml-1"></span>
                </div>
            </div>

            <div class="mb-6">
                <input id="modal-slider" type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-gray-800">
            </div>
            
            <div id="duration-selector" class="mb-6 hidden">
                <label class="block text-lg font-medium text-gray-700 mb-3 text-center">Duraci칩n del Plan:</label>
                <div class="flex flex-col items-center space-y-3">
                    <button data-duration="1" class="duration-btn w-full font-bold py-2 px-4 rounded-lg transition-all duration-200">1 Mes</button>
                    <button data-duration="3" class="duration-btn w-full font-bold py-2 px-4 rounded-lg transition-all duration-200">3 Meses</button>
                    <button data-duration="6" class="duration-btn w-full font-bold py-2 px-4 rounded-lg transition-all duration-200">6 Meses</button>
                </div>
            </div>

            <div class="mb-6">
                <p id="modal-package-name" class="text-xl font-bold mb-1 text-left text-gray-800"></p>
                <p id="modal-duration-name" class="text-xl font-bold mb-1 text-left text-gray-800"></p>
                <div id="modal-price-box">
                    <p id="modal-precio" class="text-4xl font-bold text-black"></p>
                    <p id="modal-pago-tipo" class="text-sm text-gray-500 font-medium"></p>
                    <p id="modal-total-price" class="text-lg font-semibold text-gray-600 mt-1"></p>
                </div>
            </div>
            
            <div id="features-container">
                <div id="features-sesion" class="space-y-3 text-gray-700">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-800 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                        <span id="sesion-duration-text">2 horas de sesi칩n</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-800 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                        <span>Entrega en 5 d칤as</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-gray-800 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                        <span>Edici칩n profesional</span>
                    </div>
                </div>
            </div>

            <button id="modal-button" class="mt-8 w-full flex items-center justify-center bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-md">
                <img src="https://res.cloudinary.com/drrhn6t1c/image/upload/v1755994836/410199-PD37U2-851_povmt3.png" alt="WhatsApp Icon" class="w-8 h-8 mr-3">
                <span>Solicitar este servicio</span>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos del DOM ---
            const cardSesion = document.getElementById('card-sesion');
            const cardPlan = document.getElementById('card-plan');
            const modal = document.getElementById('modal');
            const modalClose = document.getElementById('modal-close');
            
            // --- Elementos del Modal de Servicio ---
            const modalTitle = document.getElementById('modal-title');
            const modalSliderLabel = document.getElementById('modal-slider-label');
            const modalSlider = document.getElementById('modal-slider');
            const modalPackageName = document.getElementById('modal-package-name');
            const modalDurationName = document.getElementById('modal-duration-name');
            const durationSelector = document.getElementById('duration-selector');
            const durationButtons = durationSelector.querySelectorAll('.duration-btn');
            const modalPriceBox = document.getElementById('modal-price-box');
            const modalCantidad = document.getElementById('modal-cantidad');
            const modalUnidad = document.getElementById('modal-unidad');
            const modalPrecio = document.getElementById('modal-precio');
            const modalPagoTipo = document.getElementById('modal-pago-tipo');
            const modalTotalPrice = document.getElementById('modal-total-price');
            const featuresContainer = document.getElementById('features-container');
            const modalButton = document.getElementById('modal-button');

            // --- L칩gica de Precios ---
            const calcularPrecioSesion = (cantidad) => {
                const precioBase = 820; 
                const costoPorFoto = 60; 
                return precioBase + (cantidad * costoPorFoto);
            };

            const calcularPrecioPlan = (cantidad, meses) => {
                const precioBase = 780; 
                const costoPorFoto = 50; 
                let precioMensual = precioBase + (cantidad * costoPorFoto);
                
                if (meses === 3) precioMensual *= 0.95;
                if (meses === 6) precioMensual *= 0.90;
                
                return precioMensual;
            };

            const formatCurrency = (numero) => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN', minimumFractionDigits: 0 }).format(numero);

            // --- Configuraci칩n de Servicios ---
            const serviceConfig = {
                sesion: {
                    title: 'Sesi칩n de Fotos',
                    sliderLabel: 'Cantidad de Fotos:',
                    unit: 'fotos',
                    slider: { min: 8, max: 24, value: 8, step: 1 },
                    priceFn: calcularPrecioSesion
                },
                plan: {
                    title: 'Plan Mensual',
                    sliderLabel: 'Fotos por Mes:',
                    unit: 'fotos/mes',
                    slider: { min: 12, max: 30, value: 12, step: 1 },
                    priceFn: calcularPrecioPlan
                }
            };

            // --- L칩gica del Modal de Servicios ---
            let currentServiceConfig = null;

            const updateModalUI = () => {
                const cantidad = parseInt(modalSlider.value);
                modalCantidad.textContent = cantidad;
                const serviceType = modal.dataset.serviceType;

                modalPackageName.style.display = 'none';
                modalDurationName.style.display = 'none';
                modalPagoTipo.textContent = '';
                modalTotalPrice.textContent = '';

                if (serviceType === 'sesion') {
                    const precio = currentServiceConfig.priceFn(cantidad);
                    modalPrecio.textContent = `${formatCurrency(precio)} MXN`;
                    modalPagoTipo.textContent = 'Pago 칰nico';
                    
                    const sesionDurationSpan = document.getElementById('sesion-duration-text');
                    if (cantidad <= 14) {
                        sesionDurationSpan.textContent = '1 hora de sesi칩n';
                    } else {
                        sesionDurationSpan.textContent = '2 horas de sesi칩n';
                    }

                    let packageName = '';
                    if (cantidad <= 11) packageName = 'Paquete B치sico';
                    else if (cantidad <= 23) packageName = 'Paquete Est치ndar';
                    else packageName = 'Paquete Premium';
                    modalPackageName.textContent = packageName;
                    modalPackageName.style.display = 'block';

                } else if (serviceType === 'plan') {
                    const activeDurationBtn = durationSelector.querySelector('.active');
                    const meses = activeDurationBtn ? parseInt(activeDurationBtn.dataset.duration) : 1;
                    const precioMensual = currentServiceConfig.priceFn(cantidad, meses);
                    modalDurationName.textContent = `Plan de ${meses} ${meses > 1 ? 'Meses' : 'Mes'}`;
                    modalDurationName.style.display = 'block';
                    modalPrecio.textContent = `${formatCurrency(precioMensual)} MXN /mes`;
                    featuresContainer.querySelector('#plan-feature-fotos').textContent = `${cantidad} fotos por mes`;
                }
            };

            const openModal = (serviceType) => {
                modal.dataset.serviceType = serviceType;
                currentServiceConfig = serviceConfig[serviceType];
                modalTitle.textContent = currentServiceConfig.title;
                modalSliderLabel.textContent = currentServiceConfig.sliderLabel;
                modalUnidad.textContent = currentServiceConfig.unit;
                modalSlider.min = currentServiceConfig.slider.min;
                modalSlider.max = currentServiceConfig.slider.max;
                modalSlider.value = currentServiceConfig.slider.value;
                modalSlider.step = currentServiceConfig.slider.step;

                document.querySelectorAll('#features-container > div').forEach(el => el.style.display = 'none');
                durationSelector.style.display = 'none';
                
                if (serviceType === 'plan') {
                    durationSelector.style.display = 'block';
                    document.getElementById('features-plan').style.display = 'block';
                    const defaultDurationBtn = durationSelector.querySelector('[data-duration="1"]');
                    durationButtons.forEach(btn => btn.classList.remove('active'));
                    defaultDurationBtn.classList.add('active');
                } else if (serviceType === 'sesion') {
                    document.getElementById('features-sesion').style.display = 'block';
                }

                updateModalUI();
                modalSlider.oninput = updateModalUI;
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.remove('opacity-0'), 10);
            };

            const closeModal = () => {
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modalSlider.oninput = null;
                }, 250);
            };

            // --- Event Listeners ---
            cardSesion.addEventListener('click', () => openModal('sesion'));
            cardPlan.addEventListener('click', () => openModal('plan'));
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) closeModal();
            });
            durationButtons.forEach(button => {
                button.addEventListener('click', () => {
                    durationButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    updateModalUI();
                });
            });
            
            modalButton.addEventListener('click', () => {
                const serviceType = modal.dataset.serviceType;
                const cantidad = parseInt(modalSlider.value);
                let message = "Hola, me gustar칤a solicitar un servicio con los siguientes detalles:\n\n";

                if (serviceType === 'sesion') {
                    const precio = modalPrecio.textContent;
                    const packageName = modalPackageName.textContent;
                    message += `*Servicio:* Sesi칩n de Fotos\n`;
                    message += `*Paquete:* ${packageName}\n`;
                    message += `*Cantidad:* ${cantidad} fotos\n`;
                    message += `*Precio:* ${precio} (Pago 칰nico)`;

                } else if (serviceType === 'plan') {
                    const activeDurationBtn = durationSelector.querySelector('.active');
                    const meses = activeDurationBtn ? parseInt(activeDurationBtn.dataset.duration) : 1;
                    const precioMensual = modalPrecio.textContent;
                    message += `*Servicio:* Plan Mensual\n`;
                    message += `*Duraci칩n:* ${meses} ${meses > 1 ? 'meses' : 'mes'}\n`;
                    message += `*Cantidad:* ${cantidad} fotos por mes\n`;
                    message += `*Precio:* ${precioMensual}`;
                }

                message += "\n\nQuedo a la espera de tu respuesta. 춰Gracias!";
                const phoneNumber = "526644268964";
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>

</body>
</html>
